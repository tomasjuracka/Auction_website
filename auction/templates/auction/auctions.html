{% extends 'main.html' %}

{% load static %}

{% block title %}Ongoing auctions{% endblock %}

{% block content %}
    <div class="list-of-categories">List of all ongoing auctions:</div>
    <div class="categories-list">
        <ul>
            {% for auction in auctions %}
            <li>
                <a href="{% url 'auction' auction.id %}">{{ auction.name }}</a>


            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
