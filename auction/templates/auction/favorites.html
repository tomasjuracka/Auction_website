{% extends 'main.html' %}

{% load static %}

{% block title %}Your favorite auctions{% endblock %}

{% block content %}
    <div class="list-of-favorites">List of favorites:</div>
    <div class="favorites-list">
        <ul>
            {% for auction in auctions %}
            <li>
                <a href="{% url 'auction' auction.id %}">{{ auction.name }}</a>


            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
